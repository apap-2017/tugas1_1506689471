<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cari Penduduk</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">SI Kependudukan</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Cari Data</a></li>
      <li><a href="/penduduk/tambah">Tambah Penduduk</a></li>
      <li><a href="/keluarga/tambah">Tambah Keluarga</a></li>
    </ul>
  </div>
</nav>
 
<div class="container">
  <h3 th:text="'Lihat Data Penduduk di ' + ${kota.nama_kota}">Lihat Data Penduduk</h3>
  <form action="/penduduk/cari" method="GET">
    <div class="form-group">
      <label for="kota">Kota</label>
      <select name="id_kota" class="form-control selectpicker" readonly="readonly">
	    <option th:text="${kota.nama_kota}" th:value="${kota.id}">Kota</option>
	  </select>
    </div>
    
    <div class="form-group">
      <label for="kecamatan">Kecamatan</label>
      <select name="id_kecamatan" class="form-control selectpicker" readonly="readonly">
      	<option th:text="${kecamatan.nama_kecamatan}" th:value="${kecamatan.id}">Kecamatan</option>   	
      </select>
    </div>
    
    <div class="form-group">
      <label for="kelurahan">Kelurahan</label>
      <select name="id_kelurahan" class="form-control selectpicker" data-live-search="true">
      	<option value="">PILIH KECAMATAN</option>
      	<option th:each="kelurahan,i: ${listKelurahan}" th:text="${kelurahan.nama_kelurahan}" th:value="${kelurahan.id}">Kelurahan</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Simpan</button>
  </form>
</div>
</body>
<footer>
  <div th:replace="fragments/fragment :: footer"></div>
</footer>
</html>
